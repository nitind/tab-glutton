<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		ul {
			list-style-type: none;
			margin: 0;
		}
		.disabled {
			color: #cfcfcf;
		}
		.options {
			border: 2px solid black;
			width: 275px;
			-webkit-border-top-left-radius: 15px;
			-webkit-border-top-right-radius: 15px;
			-webkit-border-bottom-left-radius: 15px;
			-webkit-border-bottom-right-radius: 15px;
		}
		h1,h2,h3,h4,h5 {
			margin: 0;
		}
		h1.header {
			margin-bottom: 10px;
		}
		.options h2 {
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0.0, #ebeff9), color-stop(1.0, #fff));
			padding: 2px 0 4px 10px;
			-webkit-border-top-left-radius: 15px;
			-webkit-border-top-right-radius: 15px;
		}
		.options > ul {
			padding: 0;
		}
	</style>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/options.js"></script>
	<title>Tab Glutton Settings</title>
</head>
<body>
	<h1 class="header"><img src="tab_glutton_48.png">Tab Glutton Options</h1>
	<div class="options">
		<h2>Display</h2>
		<ul>
			<li>
				<input type="checkbox" id="showURL"><label for="showURL">Show tab URL</label>
				<ul>
					<li><input type="checkbox" id="hoverURL"><label for="hoverURL">On hover</label></li>
				</ul>
			</li>
			<li>
				<input type="checkbox" id="highlightWindow"><label for="highlightWindow">Highlight tabs from current window</label>
			</li>
		</ul>
	</div>
</body>
</html>
